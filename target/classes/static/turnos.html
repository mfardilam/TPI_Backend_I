<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/principal.css">

</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: rgb(93, 174, 255);">
    <div class="container-fluid">
        <img src="/images/logoNavbarBlanco.png" alt="" width="48px">
        <a class="navbar-brand" href="index.html">DH Odontolog√≠a</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-primary me-2" type="button" id="btn-crear">Crear Turno</button>
            </ul>
            <img src="/images/CatAvatar.png" alt="Avatar" width="40px" class="d-flex ms-auto">
            <span class="navbar-text" style="padding: 1%;">Bienvenido</span>
        </div>

    </div>
</nav>
<div class="container">
    <br>
    <br>
    <br>
    <div id="div_appointment_table">
        <h1>Turnos</h1>
        <div class="row col table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>ID del paciente</th>
                    <th>ID del odont√≥logo</th>
                    <th>Fecha del turno</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="appointmentTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
	  background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_appointment_updating">
            <form id="update_appointment_form">
                <div class="form-group">
                    <label >Id del turno:</label>
                    <input type="number" class="form-control" id="appointment_id" disabled="disabled" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="patientId">Id del paciente:</label>
                    <input type="number" class="form-control" id="patientId"
                           name="patientId" disabled="disabled" readonly></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologoId">Id del odont√≥logo:</label>
                    <input type="number" class="form-control" id="odontologoId"
                           name="odontologoId" disabled="disabled" readonly></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Nueva fecha:</label>
                    <input type="date" class="form-control" id="date"
                           placeholder="Ingrese la date del appointment"
                           name="date" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>

    <p>Digital House - Clinica Odontol√≥gica ü¶∑</p>
