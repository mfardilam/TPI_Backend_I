<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontólogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/principal.css">

</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: rgb(93, 174, 255);">
    <div class="container-fluid">
        <img src="/images/logoNavbarBlanco.png" alt="" width="48px">
        <a class="navbar-brand" href="index.html">DH Odontología</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-primary me-2" type="button" id="btn-volver">Volver a turnos</button>
            </ul>
            <img src="/images/CatAvatar.png" alt="Avatar" width="40px" class="d-flex ms-auto">
            <span class="navbar-text" style="padding: 1%;">Bienvenido</span>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar appointment</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="patientId">ID del paciente:</label>
                    <input type="number" class="form-control" id="patientId"
                           placeholder="Ingrese el ID del patient"
                           name="patientId" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dentistId">ID del odontólogo:</label>
                    <input type="number" class="form-control" id="dentistId"
                           placeholder="Ingrese el ID del odontólogo"
                           name="dentistId" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha del turno:</label>
                    <input type="date" class="form-control" id="date"
                           placeholder="Ingrese la date del appointment"
                           name="date" required></input>
                </div>
                <br>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-appointment">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>


<footer>
    <p>Digital House - Clinica Odontológica 🦷</p>
</footer>
<script src="./js/crearTurno.js"></script>
</body>
</html>
