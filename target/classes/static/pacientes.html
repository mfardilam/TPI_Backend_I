<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/principal.css">

</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: rgb(93, 174, 255);">
    <div class="container-fluid">
        <img src="/images/logoNavbarBlanco.png" alt="" width="48px">
        <a class="navbar-brand" href="index.html">DH Odontolog√≠a</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-primary me-2" type="button" id="btn-crear">Crear paciente</button>
            </ul>
            <img src="/images/CatAvatar.png" alt="Avatar" width="40px" class="d-flex ms-auto">
            <span class="navbar-text" style="padding: 1%;">Bienvenido</span>
        </div>

    </div>
</nav>
<div class="container">
    <br>
    <br>
    <br>
    <div id="div_patient_table">
        <h1>Pacientes</h1>
        <div class="row col table-responsive">
            <table id="patientTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de Alta</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
	  background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_patient_updating">
            <form id="update_patient_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="patient_id" disabled="disabled" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese DNI"
                           name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date_Ingreso">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="date_Ingreso"
                           placeholder="Ingrese la date_ de ingreso"
                           name="date_Ingreso" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle del domicilio:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese la calle del domicilio"
                           name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">N√∫mero del domicilio:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Ingrese el n√∫mero de domicilio"
                           name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad del domicilio:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad del domicilio"
                           name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia del domicilio:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia del domicilio"
                           name="provincia" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <div id="div_address_table">
        <h1>Domicilios</h1>
        <div class="row col table-responsive">
            <table id="addressTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                </tr>
                </thead>
                <tbody id="addressTableBody">
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>

</body>
</html>
