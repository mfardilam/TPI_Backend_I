<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontólogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/principal.css">

</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: rgb(93, 174, 255);">
    <div class="container-fluid">
        <img src="/images/logoNavbarBlanco.png" alt="" width="48px">
        <a class="navbar-brand" href="index.html">DH Odontología</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-primary me-2" type="button" id="btn-crearOd">Crear odontólogo</button>
            </ul>
            <img src="/images/CatAvatar.png" alt="Avatar" width="40px" class="d-flex ms-auto">
            <span class="navbar-text" style="padding: 1%;">Bienvenido</span>
        </div>

    </div>
</nav>
<div class="container">
    <br>
    <br>
    <br>
    <div id="div_dentist_table">
        <h1>Odontólogos</h1>
        <div class="row col table-responsive">
            <table id="dentistTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="dentistTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
	  background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_dentist_updating">
            <form id="update_dentist_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="dentist_id" disabled="disabled" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="license">Matrícula:</label>
                    <input type="text" class="form-control" id="license"
                           placeholder="Ingrese la matrícula"
                           name="matricula" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Apellido:</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>


<footer>
    <p>Digital House - Clinica Odontológica 🦷</p>
</footer>
<script src="./js/odontologos.js"></script>
</body>
</html>
